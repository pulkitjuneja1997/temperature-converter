<!DOCTYPE html>
<html>
    <head>
        <script src="temperature.js"></script>
        <link rel="stylesheet" href="temperature.css">

    </head>
    <body>
        <div class="container">

            <h3 class="heading">Temperature Converter</h3>

            <label for="value" class="size1">Enter value of temperature:</label>
            <input id="value" type="text" class="space1"> <br>

            <label for="unit" class="size2" >Select converting unit:</label>
            <select id="unit" class="space2">
                <option value = "Fahrenheit">Fahrenheit</option>
                <option value = "Celcius">Celcius</option>
            </select><br>

            <span id="resultheading"></span>
            <!-- <input type="hidden" id="screen"><br> -->
            <span  id="screen"></span><br>

            <button type="submit" class="btn" onclick = "converter()" >Convert</button>

    </div>
    </body>
</html>
